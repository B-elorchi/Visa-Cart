<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Carte Design</title>
    <!-- Link Css File -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="heading">
                <div class="head-flex">
                    <div class="head">
                        <h3>bank of africa</h3>
                        <span>bmce groupe</span>
                    </div>
                    <div class="logo">
                        <img src="./img/bankofafrica.png" alt="cartlogo">
                    </div>
                </div>
                <div class="pay-logo">
                    <img src="./img/pay.png" alt="logopay">
                </div>
               
            </div>
             <!-- Ship Logo and Logo JC -->
                <div class="ship">
                    <img src="./img/ship.png" alt="">
                    <span>JC</span>
                </div>

                <div class="cart-info">
                    <h2 class="cart-number">0000  3666  5445 8888 </h2>
                    <div class="date-ex">
                        <p>valid thru</p>
                        <p>10/25</p>
                    </div>
                </div>
                <!-- Start Owner Cart -->
                <div class="cart-owner">
                    <h3><span>mr.</span> Elorchi Brahim</h3>
                    <img src="./img/visa.png" alt="">
                </div>
        </div>
        <!-- Start Box Back -->
        <div class="box-back">
            <div class="csv">
                <h5>csv : </h5>
                <h3>258</h3>
            </div>
            <div class="cart-footer"></div>
            <div class="f-cart">
                <div class="f-title">
                    <h4>bank of africa</h4>
                    <h6>bmce groupe</h6>
                </div>
                <div class="f-logo">
                    <img src="./img/bankofafrica.png" alt="">
                </div>
            </div>
            
            </div>
        </div>

        </div>
    </div>
</body>
</html>
